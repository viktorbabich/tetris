<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="test22">
	<title>tetris</title>
	<style>
		#canvas {
			background: #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width='500' height='1000'></canvas>
	<script>
	var list = [];
		function Square(data) {
			if (!data) { data = {}};
			
			this.x1 = data.x1; // 0 
			this.y1 = data.y1; // 0
			this.x2 = this.x1; // 0
			this.y2 = this.y1+50; // 50 
			this.x3 = this.x2+50; // 50
			this.y3 = this.y2; // 50
			this.x4 = this.x3; // 50
			this.y4 = this.y1; // 0

			this.id = data.id ? data.id : Math.random().toString(16).slice(2);
		}

		app = { 
			addSquare: function(data) {
				var square = new Square(data);
				list.push(square);
			},
			collectPoints: function() {		
			var result = {};
			result.x1 = 0; 
			result.y1 = 0;
			
			console.log(result);
				for(var i = 0; i < 20; i++) {
					for(var n = 0; n < 10; n++) {
						app.addSquare(result);
						result.x1 += 50;
					}
					result.y1 += 50;
					result.x1 = 0;			
				}
			}
		}
		app.collectPoints();
		console.log(list)
		

		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		list.forEach(function(item) {
			// console.log(item)
				ctx.fillStyle = 'yellow';
				ctx.beginPath();
				ctx.moveTo(item.x1,item.y1);
				ctx.lineTo(item.x2,item.y2);
				ctx.lineTo(item.x3,item.y3);
				ctx.lineTo(item.x4,item.y4);
				ctx.closePath();
				ctx.fill();
		 
		});
		canvas.onclick = function() {
				ctx.fillStyle = 'black';
				ctx.beginPath();
				ctx.moveTo(list[0].x1,list[0].y1);
				ctx.lineTo(list[0].x2,list[0].y2);
				ctx.lineTo(list[0].x3,list[0].y3);
				ctx.lineTo(list[0].x4,list[0].y4);
				ctx.closePath();
				ctx.fill();
		}
		
	</script>
</body>
</html>
